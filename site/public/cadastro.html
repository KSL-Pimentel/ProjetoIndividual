<script>
    function confirmarE() {
        var email = in_email.value
        var confirma = in_confirmaEmail.value

        if (email != confirma) {
            p_confirma.innerHTML = `<span style="color: red">E-mails estão diferentes</span>`
        } else {
            p_confirma.innerHTML = `<span style="color: green">E-mails estão iguais</span>`
        }
    }

    function confirmarS() {
        var senha = in_senha.value
        var confirma = in_confirmaSenha.value

        if (senha != confirma) {
            p_confirma.innerHTML = `<span style="color: red">Senhas estão diferentes</span>`
        } else {
            p_confirma.innerHTML = `<span style="color: green">Senhas estão iguais</span>`
        }
    }
</script>
