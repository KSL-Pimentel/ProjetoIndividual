<script>
    var modalA = document.getElementById("analiseModal");
    var modalB = document.getElementById("batalhaModal");

    var btnA = document.getElementById("btn_modalA");
    var btnB = document.getElementById("btn_modalB");

    var spanA = document.getElementsByClassName("fechar-analise")[0];
    var spanB = document.getElementsByClassName("fechar-batalha")[0];

    btnA.onclick = function () {
        modalA.style.display = "flex";
        modalB.style.display = "none";
    }

    btnB.onclick = function () {
        modalB.style.display = "flex";
        modalA.style.display = "none";
    }

    spanA.onclick = function () {
        modalA.style.display = "none";
    }

    spanB.onclick = function () {
        modalB.style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target == modalA) {
            modalA.style.display = "none";
        }
        if (event.target == modalB) {
            modalB.style.display = "none";
        }
    }
</script>
